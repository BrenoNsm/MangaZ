name: Gerar Release MangaZ

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # Permissão necessária para o robô criar a Release

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Instalar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Instalar Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Baixar dependências
        run: flutter pub get

      - name: Gerar o APK
        run: flutter build apk --release --split-per-abi

      - name: Criar Release e Upload dos APKs
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }} # Cria uma versão nova a cada execução (ex: v1.0.1, v1.0.2)
          name: MangaZ Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk